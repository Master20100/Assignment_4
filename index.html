<!DOCTYPE html>
<html>
<head>
<title>javascript questions</title>
<link href="assets/style.css" rel="stylesheet">

</head>
<body>
<header> 
   <div id="highscore">View High Scores</div>
   <div id="timer"></div>
</header>
<section id="questionsandchoices">
    <article id="openingPage">
        <h1>Coding quiz challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score/time<br>
            by ten seconds!</p>
        <button id="startquiz">Start Quiz</button>
    </article>
    <!-- <article>
        <h1></h1>
        <button></button>
        <button></button>
    </article> -->
    
    <article id="gameFinish">
        All done!<br>
        Your final score is <span id="finalScore"></span><br>
        Enter initials:<span id="initials"></span>
    </article>
</section>
<footer>
<h3 id="correct">CORRECT!</h3>
<h3 id="wrong">WRONG!</h3>
</footer>


<script src="assets/javascript.js"></script>

</body>
</html>
